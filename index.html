<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/wwwroot/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Yemeksepeti - Online Yemek Siparişi ve Paket Servis</title>


    <style>
        div#header-container {
            width: 100%;
        }

        #site-header {
            max-width: 1440px;
            padding: 0 64px;
        }

        #header-nav {
            height: 64px;
        }

        nav a {
            height: 35px;
            width: 35px;
            margin: 0;
            padding: 0;
            border-radius: 50%;
            box-sizing: border-box;
        }

        #site-logo {
            height: 30px;
        }

        #shopping-bag {
            padding: auto;
            height: 19px;

        }

        #nav-list {
            height: 30px;
            font-size: 1em;
        }

        #nav-list li {
            border: 0.8px solid black;
            padding: 5px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.1s ease-in-out;
        }

        #nav-list li:hover,
        #shopping-bag-link:hover {
            transform: scale(1.1);
            background-color: #f3f3f3;
        }

        li span img {
            height: 19px;
        }

        #hero-img {
            max-height: 608px;
            min-height: 608px;
            width: auto;
        }
    </style>

</head>

<body>

    <div id="header-container" class="d-flex m-0 p-0 text-center sticky-top">
        <header id="site-header" class="container-fluid">
            <nav id="header-nav" class="navbar container-fluid d-flex navbar-expand p-0">
                <a class="me-auto p-0 justify-content-center align-items-center" href=""><img id="site-logo"
                        src="/wwwroot/images/Yemeksepeti.jpg" alt="yemeksepeti-logo"></a>
                <ul id="nav-list" class="navbar-nav justify-content-center align-items-center gap-4 me-4">
                    <li class="nav-item">Giriş Yap</li>
                    <li class="nav-item bg-danger text-white border-0">Kayıt Ol</li>
                    <li class="nav-item border-0 px-2"><span><img src="/wwwroot/images/globe.png" alt=""></span> TR
                        <span><img src="/wwwroot/images/chevron.png" alt=""></span>
                    </li>
                </ul>
                <a id="shopping-bag-link" href="" class="me-2"><img id="shopping-bag"
                        src="/wwwroot/images/shopping-bag.png" alt=""></a>
            </nav>
        </header>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
